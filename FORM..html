<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <form>
        <!--parul university-->
        <fieldset>
            <legend>paruluniversity</legend>
            <table>
                <tr>
                    <td>first name:</td>
                    <td><input type="text" name="firstname" required></td>
                </tr>
                <tr>
                    <td>last name:</td>
                    <td><input type="text" name="lastname" required></td>
                </tr>
                <tr>
                    <td>email:</td>
                    <td><input type="email" name="email" required></td>

        
                </tr>
                <tr>
                    <td>phone:</td>
                    <td><input type="number" name="phone"></td>
                </tr>
                <tr>
                    <td>department:</td>
                    <td>
                        <select name="department" required>
                            <option value="maths">maths</option>
                            <option value="cs">cs</option>
                            <option value="eng">eng</option>
                        </select>
                    </td>
                </tr>
                <tr><input type="button"></tr>
                <td>year:</td>
                <td>
                    <input type="radio" name="year" value="1st" required>1st year
                    <input type="radio" name="year" value="2nd" required>2nd year
                    <input type="radio" name="year" value="3rd" required>3rd year
                </td>
            </table>
        </fieldset>
        <table>
        
                 <td>hobbies:</td>
                <td>
                    <input type="checkbox" name="hobby" value="sports"> sports
                    <input type="checkbox" name="hobby" value="music"> music
                    <input type="checkbox" name="hobby" value="games"> games
                </td>
            </tr>
            <tr>
                <td>comment:</td>
                <td><textarea name="comment"  cols="30" rows="10" placeholder="boys"></textarea></td>
